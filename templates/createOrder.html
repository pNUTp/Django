<form action="" method="POST">
    {% csrf_token %}

    <div class="form-group">
        {{ form.customer.label_tag }}
        {{ form.customer }}
    </div>

    <div class="form-group">
        {{ form.product.label_tag }}
        {{ form.product }}
    </div>
    
    <div class="form-group">
        {{ form.status.label_tag }}
        {{ form.status }}
    </div>

    <button type="submit" class="btn btn-success" name="submit">Create Order</button>
</form>
