{% extends 'base.html' %}

{% block content %}
    <h1>Dashboard</h1>
    <br>

    <table class="table">
        <tr style="color: #0000ff">
            <th>URL</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for customer in customers %}
            <tr>
                <td><a href="{% url 'customer' customer.id %}">View</a></td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.age }}</td>
            </tr>
        {% endfor %}
    </table>

    <br>

    <a href="{% url 'create_order' %}"><button type="button" class="btn btn-success">Create Order</button></a>
    <a href="{% url 'home' %}"><button type="button" class="btn btn-success">Home</button></a>

    <br>

    <table class="table">
        <tr style="color: #0000ff">
            <th>URL</th>
            <th>Name</th>
            <th>Product</th>
            <th>Status</th>
        </tr>
        {% for order in ord %}
            <tr>
                <td><a href="{% url 'update_order' order.id %}"><button type="button" class="btn btn-success">Update Order</button></a></td>
                <td><a href="{% url 'delete_order' order.id %}"><button type="button" class="btn btn-success">Delete Order</button></a></td>
                <td>{{ order.customer }}</td>
                <td>{{ order.product }}</td>
                <td>{{ order.status }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
